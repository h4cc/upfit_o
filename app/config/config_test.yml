imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

# Doctrine Configuration
doctrine:
    dbal:# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_sqlite
        path:     "test.db"
        host:     ~
        port:     ~
        dbname:   ~
        user:     ~
        password: ~
        charset:  UTF8
